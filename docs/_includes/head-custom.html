<!-- Поддержка Mermaid -->
<script 
  src="https://cdn.jsdelivr.net/npm/mermaid@10.6.0/dist/mermaid.min.js"
  integrity="sha384-qmRIUhfYBLO+XWmSgaVv6qw3Q6KbpROqxZWbdnQJLWY1L8ZgWHV3Itrz+xQ2P8Bc"
  crossorigin="anonymous">
</script>

<!-- MathJax -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Обработка mermaid и math -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  // --- Mermaid ---
  mermaid.initialize({ startOnLoad: false });
  document.querySelectorAll('pre code.language-mermaid').forEach((el) => {
    const div = document.createElement('div');
    div.className = 'mermaid';
    div.textContent = el.textContent;
    el.parentNode.replaceWith(div);
  });
  mermaid.init();

  // --- Math ---
  document.querySelectorAll('pre code.language-math').forEach((block) => {
    const latex = block.textContent.trim();
    const div = document.createElement('div');
    div.innerHTML = `\\[${latex}\\]`; // блочная формула MathJax
    block.parentNode.replaceWith(div);
  });
});
</script>
